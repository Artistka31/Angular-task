<div class="password-checker">
  <input
    type="password"
    placeholder="Enter your password"
    (input)="onPasswordInput($event)"
    [ngClass]="passwordClass"
  />
  <div class="strength-meter">
    <div class="section" [ngClass]="sections[0]"></div>
    <div class="section" [ngClass]="sections[1]"></div>
    <div class="section" [ngClass]="sections[2]"></div>
  </div>
</div>
